<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5; /* 배경색 */
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: #ffffff; /* 흰색 배경 */
            border-radius: 8px; /* 모서리 둥글게 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
            padding: 30px;
            width: 400px; /* 폼의 너비 */
            text-align: center; /* 텍스트 가운데 정렬 */
        }

        h1 {
            margin-bottom: 20px; /* 제목과 입력칸 간격 */
            color: #007bff; /* 제목 색상 */
        }

        label {
            display: block; /* 레이블을 블록 형태로 */
            margin-bottom: 5px; /* 레이블과 입력칸 간격 */
            color: #333; /* 레이블 색상 */
        }

        input[type="text"], input[type="password"] {
            width: 100%; /* 입력칸 너비 */
            padding: 10px; /* 입력칸 내부 여백 */
            border: 1px solid #ccc; /* 테두리 색상 */
            border-radius: 4px; /* 입력칸 모서리 둥글게 */
            margin-bottom: 15px; /* 입력칸 간격 */
        }

        button {
            background-color: #007bff; /* 버튼 배경색 */
            color: white; /* 버튼 글자색 */
            padding: 10px 20px; /* 버튼 내부 여백 */
            border: none; /* 버튼 테두리 없애기 */
            border-radius: 4px; /* 버튼 모서리 둥글게 */
            cursor: pointer; /* 커서 포인터로 변경 */
            transition: background-color 0.3s; /* 배경색 전환 효과 */
        }

        button:hover {
            background-color: #0056b3; /* 마우스 올렸을 때 색상 변화 */
        }

        .link-container {
            margin-top: 15px; /* 하이퍼링크와 버튼 간격 */
        }

        .link-container a {
            text-decoration: none; /* 링크 밑줄 없애기 */
            color: #007bff; /* 링크 색상 */
        }

        .link-container a:hover {
            text-decoration: underline; /* 마우스 올렸을 때 밑줄 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>로그인</h1>
            <form action="/login" method="POST">
                <div>
                    <label for="username">아이디:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">비밀번호:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">로그인</button>
            </form>
            <div class="link-container">
                <a href="signup.html">계정이 없으신가요? 회원가입</a>
            </div>
        </div>
    </div>
</body>
</html>
