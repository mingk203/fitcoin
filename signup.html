<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5; /* 배경색 */
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: #ffffff; /* 흰색 배경 */
            border-radius: 8px; /* 모서리 둥글게 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
            padding: 30px;
            width: 400px; /* 폼의 너비 */
            text-align: center; /* 텍스트 가운데 정렬 */
        }

        h1 {
            margin-bottom: 20px; /* 제목과 입력칸 간격 */
            color: #007bff; /* 제목 색상 */
        }

        label {
            display: block; /* 레이블을 블록 형태로 */
            margin-bottom: 5px; /* 레이블과 입력칸 간격 */
            color: #333; /* 레이블 색상 */
        }

        input[type="text"], input[type="password"] {
            width: 100%; /* 입력칸 너비 */
            padding: 10px; /* 입력칸 내부 여백 */
            border: 1px solid #ccc; /* 테두리 색상 */
            border-radius: 4px; /* 입력칸 모서리 둥글게 */
            margin-bottom: 15px; /* 입력칸 간격 */
        }

        .gender-container {
            margin-bottom: 15px; /* 성별 선택과 입력칸 간격 */
            text-align: left; /* 성별 선택 좌측 정렬 */
        }

        .gender-container label {
            display: inline-block; /* 레이블을 인라인 블록 형태로 */
            margin-right: 15px; /* 라디오 버튼 간격 */
        }

        button {
            background-color: #007bff; /* 버튼 배경색 */
            color: white; /* 버튼 글자색 */
            padding: 10px 20px; /* 버튼 내부 여백 */
            border: none; /* 버튼 테두리 없애기 */
            border-radius: 4px; /* 버튼 모서리 둥글게 */
            cursor: pointer; /* 커서 포인터로 변경 */
            transition: background-color 0.3s; /* 배경색 전환 효과 */
        }

        button:hover {
            background-color: #0056b3; /* 마우스 올렸을 때 색상 변화 */
        }

        .link-container {
            margin-top: 15px; /* 하이퍼링크와 버튼 간격 */
        }

        .link-container a {
            text-decoration: none; /* 링크 밑줄 없애기 */
            color: #007bff; /* 링크 색상 */
        }

        .link-container a:hover {
            text-decoration: underline; /* 마우스 올렸을 때 밑줄 */
        }

        .message {
            margin-top: 20px; /* 메시지와 폼 간격 */
            font-size: 18px; /* 메시지 글자 크기 */
            color: green; /* 메시지 색상 */
            display: none; /* 처음에는 숨김 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>회원가입</h1>
            <form id="signup-form" onsubmit="return showMessage(event)">
                <div>
                    <label for="username">아이디:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">비밀번호:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <label for="name">이름:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="gender-container">
                    <label>성별:</label>
                    <label><input type="radio" name="gender" value="male" required> 남성</label>
                    <label><input type="radio" name="gender" value="female"> 여성</label>
                </div>
                <div>
                    <label for="phone">전화번호:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <button type="submit">가입하기</button>
            </form>
            <p class="message" id="signup-message">가입이 완료되었습니다!</p> <!-- 메시지 추가 -->
            <div class="link-container">
                <a href="login.html">이미 계정이 있으신가요? 로그인</a>
            </div>
        </div>
    </div>

    <script>
        function showMessage(event) {
            event.preventDefault(); // 기본 제출 방지
            const message = document.getElementById('signup-message');
            message.style.display = 'block'; // 메시지 보이기
            document.getElementById('signup-form').reset(); // 폼 초기화
        }
    </script>
</body>
</html>
